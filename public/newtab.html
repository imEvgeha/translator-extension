<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="newtab.css">
    </head>

    <body style="margin: 0; height: 100%">
        <div>
            <div id="header" class="main-clock"></div>

            <div id="center" class="central-element">
                <div class="search-box-wrapper">
                    <svg width="25" height="25" viewBox="0 0 34 35" id="searchIcon" class="search-icon" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="15.1936" cy="15.1146" r="12.5927" stroke="white" stroke-width="2.86878"/>
                        <line x1="23.6256" y1="24.6766" x2="32.3344" y2="33.3854" stroke="white" stroke-width="2.86878"/>
                    </svg>
                    <input class="search-bar" ></input>
                </div>
            </div>

            <div id="footer">
                <div class="bookmarks"></div>
                <div class="footer-buttons"></div>
            </div>
        </div>

        <script type="text/javascript" src="newtab.js"></script>
    </body>
</html>
